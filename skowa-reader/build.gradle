// STANDALONE

plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

application {
    mainClassName = 'skowa.SkowaTest'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: '../swiss-knife/build/libs', include: ['*.jar'])
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
}

sourceSets {
    main {
        kotlin {
            srcDirs = ["src"]
        }
    }
}